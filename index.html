<body>
	<div><img src="images/logo.png" class="logo"></a></div>	
		<form class="analogseaform" action="/signup/" method="post">
			<fieldset name="signup">
			<h1>Sign Up</h1>
				<label for="email">Email</label>
				<input placeholder="foo@bar.com" type="email" name="email" id="email" required>
				<label for="password">Password</label>
				<input placeholder="1234passw0rd" type="text" name="password" id="password" required>
				<button class="submit" type="submit">Sign Up</button>
				<a class="password" href="/forgot-password/new">Forgot Password?</a>
			</fieldset>
	</form>
	<div ><p class="login">Already have an account? <a class="login" href="/login">Log In</a></p></div>
</body>
